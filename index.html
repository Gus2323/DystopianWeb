<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Anton&display=swap" rel="stylesheet">
</head>

<body>
    <div class="header">
        <h1>Colombia</h1>
    </div>

    <div class="container">
        <div class="summary">
            <a class="link" target="_blank" href="https://docs.google.com/document/d/1dGBW3dx3DNyc0HxYrOY1zJ4uR8YBGfaGgTSMjdK6_oo/edit?usp=sharing">
                <div class="link-child">
                    <p class="sum">Click here to read full report</p>
                </div>
                <div class="link-child">
                    <img class="colombia" src="Report.png" />
                </div>

            </a>

        </div>
        <div class="song">
            <div class="albums">
                <h1>Theme Song</h1>
                <img class="cover" src="tuyo.png" />
                <audio controls class="playcontrols">
                    <source src="Tuyo.mp3" type="audio/mpeg"></audio>
            </div>
            <div class="albums">
                <h1>Complete Playlist</h1>
                <iframe class="play" src="https://open.spotify.com/embed?uri=spotify%3Aalbum%3A49Qb3S79ev6Xno2TeJCsNg" width="300" height="380" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
            </div>
        </div>
        <div class="bg">
            <h1> Artifacts</h1>

            <div class="artifacts">
                <img class="pic" src="setting.png" />
                <img class="pic" src="house.png" />
                <img class="pic" src="weapon.png" />
            </div>
        </div>
    </div>
</body></html>
