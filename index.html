<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="style.css">

</head>

<body>
    <div class="header">
        <h1>Colombia</h1>
    </div>

    <div class="container">

                    <div class="link-child">

        </div>

            <div class="music">

            </div>
            <div class="albums">

            </div>
            </div>
            
        </div>
        <div class="bg">

            <div class="artifacts">
                <img class="pic" src="setting.jpg" />
                <img class="pic" src="house.png" />
                <img class="pic" src="poverty.jpg" />
                <img class="pic" src="weapon.png" /> 
                <img class="pic" src="weapons.jpg" />

        </div>
        <div class="top">
        <h1>compatibility</h1>
            
        </div>
